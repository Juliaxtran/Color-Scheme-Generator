<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Colour Scheme Generator </title>

</head>
<body>
<div class="container">
  <div class="topBar">
    <form id="form">
      <input type="color" id="color"></input>
      <select id="mode">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome Dark</option>
        <option value="monochrome-light">Monochrome Light</option>
        <option value="analogic">Analogic</option>
        <option value="triad">Triad</option>
        <option value="complement">Complementary</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="quad">quad</option>
      </select>
      <button class='btn' type="submit">Get colour schemes</button>
    </form>
  </div>
  <div class="main-content">
    <div class="color color-one">
      <p class="hex hex-one"></p>
    </div>
    <div class="color color-two">
      <p class="hex hex-two"></p>
    </div>
    <div class="color color-three">
      <p class="hex hex-three"></p>
    </div>
    <div class="color color-four">
      <p class="hex hex-four"></p>
    </div>
    <div class="color color-five">
      <p class="hex hex-five"></p>
    </div>
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
